name: Build + Push to ECR, Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: gamebin/salesapp   # IMPORTANT: must match the ECR repo name exactly (including any path)
  CONTAINER_NAME: salesapp
  APP_PORT: "80"          # nginx serves on 80 in your Dockerfile
  HOST_PORT: "80"         # change if you want it exposed on a different host port

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (for ECR push)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR (skip push if immutable tag already exists)
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail

          REPO="${{ env.ECR_REPOSITORY }}"     # e.g. gamebin/salesapp
          IMAGE="$ECR_REGISTRY/$REPO"
          TAG="$IMAGE_TAG"

          # If the immutable tag already exists, don't try to push it again.
          if aws ecr describe-images \
            --repository-name "$REPO" \
            --image-ids imageTag="$TAG" \
            --region "${{ env.AWS_REGION }}" >/dev/null 2>&1; then
            echo "ECR image already exists: $IMAGE:$TAG (skipping push)"
          else
            docker build -t "$IMAGE:$TAG" .
            docker push "$IMAGE:$TAG"
          fi

          echo "image=$IMAGE:$TAG" >> $GITHUB_OUTPUT

      - name: Deploy on EC2 via SSH (pull + restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE="${{ steps.build-image.outputs.image }}"
            REGION="${{ env.AWS_REGION }}"
            CONTAINER="${{ env.CONTAINER_NAME }}"
            HOST_PORT="${{ env.HOST_PORT }}"
            APP_PORT="${{ env.APP_PORT }}"

            # Ensure docker is running
            sudo systemctl start docker || true

            # Login to ECR using the instance role (no keys on box)
            aws ecr get-login-password --region "$REGION" | sudo docker login --username AWS --password-stdin "$(echo "$IMAGE" | cut -d/ -f1)"

            # Pull (or re-pull) the image
            sudo docker pull "$IMAGE"

            # Stop/remove old container if it exists
            if sudo docker ps -a --format '{{.Names}}' | grep -qx "$CONTAINER"; then
              sudo docker stop "$CONTAINER" || true
              sudo docker rm "$CONTAINER" || true
            fi

            # Run new container
            sudo docker run -d --restart unless-stopped \
              --name "$CONTAINER" \
              -p "$HOST_PORT:$APP_PORT" \
              "$IMAGE"

            # Optional: cleanup old dangling images
            sudo docker image prune -f || true
