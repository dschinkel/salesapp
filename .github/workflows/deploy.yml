name: Build + Push to ECR, Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: gamebin
  CONTAINER_NAME: salesapp
  APP_PORT: "3000"         # change to your app port
  HOST_PORT: "80"          # change if you want a different public port

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (for ECR push)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy on EC2 via SSH (pull + restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE="${{ steps.build-image.outputs.image }}"
            REGION="${{ env.AWS_REGION }}"
            CONTAINER="${{ env.CONTAINER_NAME }}"
            HOST_PORT="${{ env.HOST_PORT }}"
            APP_PORT="${{ env.APP_PORT }}"

            # Ensure docker is running
            sudo systemctl start docker || true

            # Login to ECR using the instance role (no keys on box)
            aws ecr get-login-password --region "$REGION" | sudo docker login --username AWS --password-stdin "$(echo "$IMAGE" | cut -d/ -f1)"

            # Pull new image
            sudo docker pull "$IMAGE"

            # Stop/remove old container if it exists
            if sudo docker ps -a --format '{{.Names}}' | grep -qx "$CONTAINER"; then
              sudo docker stop "$CONTAINER" || true
              sudo docker rm "$CONTAINER" || true
            fi

            # Run new container (adjust env/volumes as needed)
            sudo docker run -d --restart unless-stopped \
              --name "$CONTAINER" \
              -p "$HOST_PORT:$APP_PORT" \
              "$IMAGE"

            # Optional: cleanup old images
            sudo docker image prune -f || true
