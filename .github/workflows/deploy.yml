name: Build + Push to ECR, Deploy to EC2 (SSM)

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: gamebin/salesapp
  CONTAINER_NAME: salesapp
  APP_PORT: "80"
  HOST_PORT: "80"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (for ECR + SSM)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR (skip push if immutable tag already exists)
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail

          REPO="${{ env.ECR_REPOSITORY }}"
          IMAGE="$ECR_REGISTRY/$REPO"
          TAG="$IMAGE_TAG"

          if aws ecr describe-images \
            --repository-name "$REPO" \
            --image-ids imageTag="$TAG" \
            --region "${{ env.AWS_REGION }}" >/dev/null 2>&1; then
            echo "ECR image already exists: $IMAGE:$TAG (skipping push)"
          else
            docker build -t "$IMAGE:$TAG" .
            docker push "$IMAGE:$TAG"
          fi

          echo "image=$IMAGE:$TAG" >> $GITHUB_OUTPUT

      - name: Deploy on EC2 via SSM (pull + restart)
        env:
          IMAGE: ${{ steps.build-image.outputs.image }}
          REGION: ${{ env.AWS_REGION }}
          CONTAINER: ${{ env.CONTAINER_NAME }}
          HOST_PORT: ${{ env.HOST_PORT }}
          APP_PORT: ${{ env.APP_PORT }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          set -euo pipefail

          # Send the command
          COMMAND_ID="$(
            aws ssm send-command \
              --region "$REGION" \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --comment "Deploy $IMAGE" \
              --parameters commands="[
                \"set -euo pipefail\",
                \"sudo systemctl start docker || true\",
                \"aws ecr get-login-password --region $REGION | sudo docker login --username AWS --password-stdin $(echo $IMAGE | cut -d/ -f1)\",
                \"sudo docker pull $IMAGE\",
                \"if sudo docker ps -a --format '{{.Names}}' | grep -qx '$CONTAINER'; then sudo docker stop '$CONTAINER' || true; sudo docker rm '$CONTAINER' || true; fi\",
                \"sudo docker run -d --restart unless-stopped --name '$CONTAINER' -p '$HOST_PORT:$APP_PORT' '$IMAGE'\",
                \"sudo docker image prune -f || true\"
              ]" \
              --query "Command.CommandId" \
              --output text
          )"

          echo "SSM CommandId: $COMMAND_ID"

          # Wait for completion and print output if it fails
          aws ssm wait command-executed --region "$REGION" --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID"

          STATUS="$(aws ssm get-command-invocation --region "$REGION" --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" --query Status --output text)"
          echo "SSM Status: $STATUS"

          if [ "$STATUS" != "Success" ]; then
            aws ssm get-command-invocation --region "$REGION" --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" --query 'StandardOutputContent' --output text || true
            aws ssm get-command-invocation --region "$REGION" --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" --query 'StandardErrorContent' --output text || true
            exit 1
          fi
